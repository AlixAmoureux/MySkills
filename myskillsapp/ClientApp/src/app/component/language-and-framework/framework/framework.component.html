<div class="container">
  <mat-card>
    <mat-card-title>Framework</mat-card-title>
    <mat-card-content>
      <button type="button" *ngFor="let framework of frameworks" class="list-group-item list-group-item-action" (click)="chooseFramework(framework.id)"
              [class.select-technology]="displayCssStyle(framework)">
        {{framework.name}}
      </button>
    </mat-card-content>
  </mat-card>
</div>
