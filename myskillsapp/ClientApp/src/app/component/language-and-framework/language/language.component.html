<div class="container">
  <mat-card>
    <mat-card-title>Languages</mat-card-title>
    <mat-card-content>
      <button type="button" *ngFor="let language of languages" class="list-group-item list-group-item-action" (click)="chooseLanguage(language.id)"
              [class.select-technology]="displayCssStyle(language)">
        {{language.name}}
      </button>
    </mat-card-content>
  </mat-card>
</div>
